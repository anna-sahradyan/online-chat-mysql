<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class=" col-md-6 mx-auto mt-5">
        <h1 class=" text-lg-center mt-5">Sign In</h1>
        <form onsubmit="false">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email"  autocomplete="off" required  >

            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Your Password</label>
                <input type="password" class="form-control" id="password" name="password"  autocomplete="off" required>

            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree all statements <a
                        href="/"><u>Terms of service</u></a> </label>
            </div>
            <div class="d-flex justify-content-center
            ">
                <div class="alert alert-danger" role="alert" id="error" style="display:none;"></div>
                <div class="alert alert-success" role="alert" id="success" style="display:none;"></div>

                <button type="submit" class="btn btn-success" id="submit" name="submit">Submit</button>

            </div>
            <p class="text-center text-muted mt-5 mb-0">Don't have an account?<a href="/"
                                                                                  class="fw-bold text-body"><u>Sign Up
                </u></a></p>
        </form>
    </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
